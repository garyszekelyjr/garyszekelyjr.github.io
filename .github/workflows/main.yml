name: scrape 

on: push

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: install
        run: |
          pip install pytest-playwright beautifulsoup4
          playwright install
      
      - name: execute
        run: python main.py
